<div id="content">

        <h1>404 <small>Not Found</small></h1>

        <p>Maybe try searching instead?</p>
        <form action="https://duckduckgo.com" method="GET" class="form-inline text-sans-serif">
            <label for="q" class="sr-only">Search zarino.co.uk</label>

            <input type="hidden" name="sites" value="zarino.co.uk">

        </form>
    </div>
</div>
