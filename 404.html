layout: default

<div id="content">
    <div class="container">
        <h1>404 <small>Not Found</small></h1>
        <p>There is no page at the URL you requested.</p>
        <p>Maybe try searching instead?</p>
        <form action="https://duckduckgo.com" method="GET" class="fourohfour-search">
            <label for="q">Search term</label>
            <input type="text" class="form-control" name="q" id="q" placeholder="Search zarino.co.uk">
            <input type="hidden" name="sites" value="zarino.co.uk">
            <button class="btn btn-default" type="submit">Search</button>
        </form>
    </div>
</div>
