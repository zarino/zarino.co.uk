<noscript class="loading-lazy"><img
  {%- if include.src %} src="{{ include.src | relative_url}}" {%- endif -%}
  {%- if include.srcset %} srcset="{{ include.srcset }}" {%- endif -%}
  {%- if include.width %} width="{{ include.width }}" {%- endif -%}
  {%- if include.height %} height="{{ include.height }}" {%- endif -%}
  {%- if include.class %} class="{{ include.class }}" {%- endif -%}
  {%- if include.alt %} alt="{{ include.alt }}" {%- endif -%}
  {%- if include.style %} style="{{ include.style }}" {%- endif %}
  loading="{{ include.loading | default: 'lazy' }}"
></noscript>
