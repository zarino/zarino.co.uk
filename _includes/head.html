<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.title %}
    <title>{{ page.title }}</title>
    <meta property="og:title" content="{{ page.title }}">
    <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title }}">
    <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}
  {% if page.summary %}
    <meta name="description" content="{{ page.summary | strip_html }}">
    <meta property="og:description" content="{{ page.summary | strip_html }}">
    <meta name="twitter:description" content="{{ page.summary | strip_html }}">
  {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:image:src" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@zarino">
  {% else %}
    <meta name="twitter:card" content="summary">
  {% endif %}
  {% if page.layout == 'post' %}
    <meta property="og:type" content="article">
    <meta property="article:author" content="https://zarino.co.uk">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
    <meta property="og:site_name" content="zarino.co.uk">
    <meta property="og:locale" content="en_GB">
    <meta name="twitter:site" content="@zarino">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400,700">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed" | prepend: site.baseurl | prepend: site.url }}" />
</head>
